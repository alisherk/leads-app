enum Gender {
    Male
    Female
}

type User
  @model
  @auth(rules: [{ allow: private, groups: ["Admin"] }, { allow: public, provider: iam }]) {
  id: ID!
  firstName: String
  lastName: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Lead 
  @model
  @auth(rules: [{ allow: private }, {allow: public, provider: iam}]) {
  id: ID! 
  firstName: String
  lastName: String
  gender: Gender
}
